<html>
  <head>
    <title>WebAR Object Placements</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      >
      <a-entity id="marker" arjs-anchor></a-entity>
      <a-entity id="object" gltf-model="url(model.glb)" scale="0.1 0.1 0.1"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>

    
  </body>
</html>
