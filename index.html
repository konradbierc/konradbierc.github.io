<html>
  <head>
    <title>WebAR Object Placements</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      vr-mode-ui="enabled: false"
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      >
      <a-entity id="marker" arjs-anchor></a-entity>
      <a-entity id="object" gltf-model="url(model.glb)" scale="0.2 0.2 0.2"></a-entity>
      <a-camera-static></a-camera-static>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const marker = document.querySelector('#marker');
      const object = document.querySelector('#object');

      scene.addEventListener('loaded', () => {
        const arToolkitContext = scene.querySelector('[arjs-context]').components.arjs.context;
        arToolkitContext.arController.addEventListener('getMarker', (event) => {
          const { marker } = event.data;

          if (marker.visible) {
            const { matrixWorld } = marker;

            object.object3D.visible = true;
            object.object3D.matrix.copy(matrixWorld);
            object.object3D.matrix.decompose(object.object3D.position, object.object3D.quaternion, object.object3D.scale);
          } else {
            object.object3D.visible = false;
          }
        });
      });
    </script>
  </body>
</html>
